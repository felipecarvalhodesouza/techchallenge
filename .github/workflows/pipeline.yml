name: GoodBurguer CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Etapa de build
        run: mvn clean compile
        env:
          LOG_LEVEL: 'error'

  teste-unitario:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Etapa de testes unitarios
        run: mvn test
        env:
          LOG_LEVEL: 'error'

  teste-integracao:
    runs-on: ubuntu-latest
    needs: [teste-unitario]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Etapa de testes de integracao
        run: mvn verify
        env: 
          DATABASE_URL : ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME : ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD : ${{ secrets.DATABASE_PASSWORD }}
          LOG_LEVEL: 'error'

  package:
    runs-on: ubuntu-latest
    needs: [teste-integracao]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Etapa de empacotamento do projeto
        run: mvn package
        env:
          LOG_LEVEL: 'error'

  image:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t felipecarvalhodesouza/goodburguer:latest .
